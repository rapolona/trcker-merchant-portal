<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:title" content="Template Monster Admin Template">
    <meta property="og:description" content="brevis, barbatus clabulares aliquando convertam de dexter, peritus capio. devatio clemens habitio est.">
    <meta property="og:image" content="http://digipunk.netii.net/images/radar.gif">
    <meta property="og:url" content="http://digipunk.netii.net">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="components/base/base.css">
    <script src="components/base/script.js"></script>
  </head>
  <body>
    <div class="page page-gradient-bg">
      <div id="particles-container"></div>
        <section class="section-lg section-one-screen">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="row row-10 align-items-end">
                  <div class="col-6 col-sm-7"><a href="index.html"><img src="images/hustle_logo.png" alt="" class="logo"></a></div>
                  <div class="col-6 col-sm-5 text-right"><a class="font-weight-bold" href="login.html">Sign In</a></div>
                </div>
                <form class="panel" method="post">
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-12 order-lg-1">
                        <div class="alert alert-dismissible alert-primary mt-1" role="alert"><span class="alert-icon fa-trophy"></span><span><b>Success!</b> You have changed your password.</span><button class="close" type="button" data-dismiss="alert" aria-label="Close"><span class="fa-close" aria-hidden="true"></span></button></div>
                        <div class="form-group">
                          <label for="temp_password">Current Password</label>
                          <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                            <input class="form-control" id="temp_password" type="text" name="temp_password" placeholder="Enter password sent to your email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="new_password">New Password</label>
                          <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                            <input class="form-control" id="new_password" type="text" name="new_password" placeholder="Enter new password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="confirm_password">Confirm Password Password</label>
                          <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text fa fa-user"></span></div>
                            <input class="form-control" id="confirm_password" type="text" name="confirm_password" placeholder="Enter password">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="panel-footer">
                    <div class="row row-10">
                      <div class="col-sm-12 text-sm-right">
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
